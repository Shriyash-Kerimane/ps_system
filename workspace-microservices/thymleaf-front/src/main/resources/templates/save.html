<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Save Employee</title>
</head>
<body>
    <h2>Register An Employee</h2>
    <form action="saveEmp" method="POST">
    <span>Employee Id</span><input type="text" name="empId"><br/>
    <span>Employee Name</span><input type="text" name="name"><br/>
    <span>City</span><input type="text" name="city"><br/>
    <span>Salary</span><input type="text" name="salary"><br/>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
